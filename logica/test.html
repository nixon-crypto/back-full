<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="banner">
      <h1>Lista de Tarefas</h1>
      <input type="text" id="tarefa" placeholder="Digite uma tarefa" /><span
        ><i class="fas fa-plus-circle" id="btn"></i>
    </span>
    </header>
    
    <ul id="lista">
      <li>
        <i class="fas fa-check-circle check"></i><span>Realize uma tarefa</span>
        <i class="fa-solid fa-trash-can close"></i>
      </li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
